<div appHighlight *ngIf="invoiceList.length > 0">
    <table appHighlight mat-table [dataSource]="invoiceList" class="mat-elevation-z8">
        <ng-container matColumnDef="invoiceNo">
            <th mat-header-cell *matHeaderCellDef> Invoice No. </th>
            <td mat-cell *matCellDef="let element"> {{element.invoiceNo}} </td>
        </ng-container>
        <ng-container matColumnDef="billTo">
            <th mat-header-cell *matHeaderCellDef> Customer </th>
            <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
        </ng-container>
        <ng-container matColumnDef="invoiceDate">
            <th mat-header-cell *matHeaderCellDef> Invoice Date </th>
            <td mat-cell *matCellDef="let element"> {{element.invoiceDate}} </td>
        </ng-container>
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
        </ng-container>
        <ng-container matColumnDef="">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> Edit </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalRecords" [pageSize]="3" [pageSizeOptions]="[2,5,10]" aria-label="select page" (page)="handlePageEvent($event)">
    </mat-paginator>
</div>
